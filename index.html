<!DOCTYPE  html> 
<html>
	<head>
		<meta charset="UTF-8"> 
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>

		<script src="scripts/controller.js"></script>
		<script src='scripts/login.js'></script>
		<link rel="stylesheet" type="text/css" href="style/style.css" />
	</head>
	<body>
		<div id='loginModal' class="modal fade">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title">Please login (Username: pedidos, Password: ya)</h4>
		      </div>
		      <div style='height:120px' class="modal-body">
				<div style='padding: 10px' class="col-md-12">
					<div class="col-md-1"></div>
					<div class="col-md-5">Username: </div>
					<div class="col-md-5"><input id='loginName' type='text' placeholder='pedidos'></div>
					<div class="col-md-1"></div>
				</div>
				<div style='padding: 10px' class="col-md-12">
					<div class="col-md-1"></div>
					<div class="col-md-5">Password: </div>
					<div class="col-md-5"><input id='pass' type='password' placeholder='ya'></div>
					<div class="col-md-1"></div>
				</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" id='loginBTN' class="btn btn-primary">Login</button>
		      </div>
		    </div>
		  </div>
		</div>
		<div id='mainDiv' class='blind' ng-app='App' ng-controller="Controller">
			<ul class="nav nav-tabs">
			  <li 	ng-repeat="section in sections"
			  		role="presentation"
			  		ng-class="{ 'active': section.selected }"
			  		ng-click="clickOnTab(section)">
			  		<a href='#'>{{ section.name }}</a>
			  </li>
			  <li role="presentation"><a id='logoutBTN'>Logout</a></li>
			</ul>
			<div ng-include="selectedPage"></div>
		</div>
	</body>
<html>
